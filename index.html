<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>POKEMON GAME</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/noty/packaged/jquery.noty.packaged.min.js">
	<script type="text/javascript" src="js/pokemon.js"></script>

</head>

<body>
	<div class="menu" id="menu">
		<a href="javascript:location.reload()"><img src="img/pokemon.png" id="logoPokemon"></a>
		<h6>click arriba para reiniciar!</h6>
		
		<ul id="lista">
		
		</ul>
		
	</div>

	<div class="contenedor">
		<div id="contenedorUsuario" class="contenedorUsuario">
			<!-- desaparece al pulsar la bola--> 
			<span id="intro">
				<h1 class="sombra">Haz click en la Bola para cargar los Pokemon</h1>
				<img src="img/pke.png" id="imgInicioBola" class="imgInicioBola" onclick="llenarLista()">
			</span>
			<!-- fin --> 
			<div id="contenedorBichos" class="ocultar">
				<h1><span id="nombre" class="sombra"></span></h1>
				<div id="imagen"></div>
				<h3 id="tipo"></h3>
				<!-- aparece al pulsar sobre la lista , y desaparece al iniciar batalla -->
				<div class="caja ocultar" id="caja">
					<h2 id="descripcion"></h2>
				</div>
				<!-- fin -->
				<!-- desaparece al iniciar batalla -->
				<ul id="listaA">
					<li id="altura"></li>
					<li id="peso"></li>
					<li id="sexo"></li>
					<li id="especie"></li>
					<li id="habilidad"></li>
				</ul>
				<!-- fin -->
				<ul class="izquierda">
					<li id="vida"></li>
					<li id="ataque"></li>
					<li id="defensa"></li>
				</ul>
				<a href="#" id="botonEmpezar" class="botonStart" onclick="prepararCampo()">Empezar Batalla</a>
			</div>

		</div>
		<div id="vs" class="vs ocultar">
			<img src="img/vs.png">
			<a href="#" id="botonPelear" class="ocultar" onclick="luchar()">Empezar Batalla</a>
		</div>
		<div id="contenedorMaquina" class="contenedorMaquina ocultar">
			<img src="img/pke.png" id="imgBola" class="imgInicioBola" onclick="elegirContrincante()">
			<div id="contenedorBichosPC" class="ocultar">
				<h1><span id="nombrePC" class="sombra"></span></h1>
				<div id="imagenPC"></div>
				<h3 id="tipoPC"></h3>
				
				<ul class="izquierda">
					<li id="vidaPC"></li>
					<li id="ataquePC"></li>
					<li id="defensaPC"></li>
				</ul>
				
			</div>
		</div>
		<div id="resultado" class="resultado ocultar"></div>
	</div>

</body>

</html>
